			var radioLength = radioObj.length;
			if(radioLength == undefined) {
				radioObj.checked = (radioObj.value == newValue.toString());
				return;
			}
			for(var i = 0; i < radioLength; i++) {
				radioObj[i].checked = false;
				if(radioObj[i].value == newValue.toString()) {
					radioObj[i].checked = true;
				}
			}
		}

		function autoSubmit() {
			document.matrix.submit();
		}

		function getParameterByName(name, url) {
			if (!url) url = location.href;
			url = url.toLowerCase();
			name = name.replace(/[\[\]]/g, "\\$&").toLowerCase();
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
					results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		/* Highlight current selected animation */
		var selected = getParameterByName('foo');
		if (selected !== null) {
			setCheckedValue(document.matrix.foo, selected);
			checked = document.querySelector('input[name="foo"]:checked');
			checked.parentNode.classList.add('selected');
		}
	</script>
